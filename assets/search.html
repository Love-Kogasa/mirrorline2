<center>
  <!-- see proxysite.pro -->
  <form name="urlform" id="urlform" action="https://proxysite.pro/servers/" method="POST" style="display: none;">
    <div class="input-group input-group-lg mb-3 shadow">
    <input type="text" name="url" id="url" class="form-control border border-secondary" aria-label="Enter URL here..." value placeholder="Enter URL here..." autocomplete="off" autocorrect="off" required>
    <button class="btn btn-outline-secondary bg-warning" type="submit"><svg class="pro d-sm-none" width="1em" height="1em"><use xlink:href="#svg-globe"></use></svg><span class="d-none d-sm-inline-block">GO</span></button>
    </div>
  </form>
  <style>
    li { margin: 0px; }
    a {
      display: line-height;
      max-width: 30ch;
      overflow-x: auto;
    }
  </style>
  <form method="GET" action="/search" style="margin-bottom: -1.5ch;">
    <input type="hidden" id="p" value="1" name="p">
    <input type="hidden" id="type" value="default" name="type">
    <input type="text" id="search" placeholder="Github" style="width: 70vw" name="search">
    <!-- 自定义类不生效:( -->
    <input type="submit" class="button btn" value="搜索" style="background-color: #000;" id="go">
    <div align="left" style="margin-left: 4vw; margin-top: -1.5ch; margin-bottom: 0.5ch;">
      <input type="checkbox" id="safe" name="safe" value="safe"> 安全搜索
    </div>
    </form>
    <script src="/public/js/index.js"></script>
    <div id="contain">
      <div align="left" style="margin-left: 3.5vw;">
        <a id="sites">网页</a> | <a id="files">文件</a> | <a>凑数</a> | <a>awa</a>
      </div>
      <div class="card">
        <h4 class="title">搜索建议</h4> <a>(您是不是在找?)</a>
        <ul style="margin: 0px; margin-left: 2ch;" id="suggestions">
          {{sugg}}
        </ul>
      </div>
      <div id="contains">
        {{datas}}
      </div>
    </div>
  </div>
  <div align="right" style="margin-right: 4vw;">
    <span id="golink"></span>
  </div>
</center>
